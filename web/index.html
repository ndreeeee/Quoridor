<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prolog Quoridor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Select Difficulty</h2>
            <button onclick="startGame('easy')">Easy</button>
            <button onclick="startGame('medium')">Medium</button>
            <button onclick="startGame('hard')">Hard</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h1>Quoridor</h1>
            <div id="status">Player's Turn</div>
            <div class="stats">
                <p>Your Walls: <span id="p1-walls">10</span></p>
                <p>AI Walls: <span id="p2-walls">10</span></p>
            </div>
            <div class="controls">
                <p>Wall Orientation:</p>
                <button id="toggle-orientation" onclick="toggleOrientation()">Horizontal</button>
            </div>
            <button onclick="location.reload()">New Game</button>
        </div>
        <div id="board" class="board">
            <!-- Grid generated by JS -->
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
